<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="timer.css" />
    <link id="theme" rel="stylesheet" type="text/css" href="timer-dark.css" />
  </head>

  <body>
    <div class="popup-container">
      <div class="timer-ui">
        <div class="top">
          <div id="options" alt="options icon" title="options"></div>
        </div>
        <div class="time-container">
          <!-- <div id="break-text" class="hidden">
            on break..
          </div> -->
          <div id="time"></div>
        </div>
        <div class="control">
          <img
            id="start"
            alt="start"
            title="start"
            src="../icons/start-white-512.png"
          />
          <img
            id="pause"
            alt="pause"
            title="pause"
            class="hidden"
            src="../icons/pause-white-512.png"
          />
          <img
            id="reset-cycle"
            alt="reset-cycle"
            title="reset cycle"
            src="../icons/reset-cycle-white-512.png"
          />
          <img
            id="reset-all"
            alt="reset-all"
            title="reset all"
            src="../icons/reset-all-white-512.png"
          />
          <div id="skip" class="hidden">skip break</div>
        </div>
        <div class="cycles"></div>
      </div>
      <div class="options-ui hidden">
        <div class="top">
          <div id="back" alt="back icon" title="back"></div>
        </div>

        <h1>theme</h1>
        <div class="theme-option option-light"></div>
        <div class="theme-option option-dark"></div>

        <h1>options</h1>

        <p><span>note:</span> changes below will reset the timer</p>

        <div class="option">
          <label for="minutes">timer minutes</label>
          <input type="number" id="minutes" name="minutes" min="1" max="60" />
        </div>

        <div class="option">
          <label for="break">break minutes</label>
          <input type="number" id="break" name="break" min="1" max="20" />
        </div>

        <div class="option">
          <label for="cycles">total cycles</label>
          <input type="number" id="cycles" name="cycles" min="1" max="8" />
        </div>

        <div class="option">
          <label for="auto-start">cycle auto-start</label>
          <label class="container">
            <input type="checkbox" id="auto-start" />
            <span class="checkmark"></span>
          </label>
        </div>

        <button id="save">save</button>
        <div id="status"></div>
      </div>
    </div>
    <script src="timer.js"></script>
  </body>
</html>
