<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="timer.css">
    </head>
    <body>
        <div class="popup-container">
            <div id="time"></div>
            <div class="control">
                <img id="start" src="../icons/start-white-512.png" />
                <img id="pause" class="hidden" src="../icons/pause-white-512.png" />
                <img id="reset" src="../icons/reset-white-512.png" />
                <img id="reset-all" src="../icons/reset-all-white-512.png" />
            </div>
            <hr>
            <div class="cycles">
                <span class="dot running" alt="cycle 1"></span>
                <span class="dot pending"></span>
                <span class="dot pending"></span>
                <span class="dot pending"></span>
                <span class="dot pending"></span>
                <span class="dot pending"></span>
                <span class="dot pending"></span>
            </div>
        </div>
        <script src="timer.js"></script>
    </body>
</html>
