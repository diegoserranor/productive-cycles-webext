        <title>Productive Cycles - Options</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="options.css">
    </head>
    <body>
        <p><span>note:</span> changing these options will reset the timer</p>
        <div class="option">
            <label for="minutes">minutes (per cycle):</label>
            <input type="number" id="minutes" name="minutes" min="5" max="60">
        </div>
        
        <div class="option">
            <label for="cycles">number of cycles:</label>
            <input type="number" id="cycles" name="cycles" min="1" max="8">    
        </div>
        
        <div id="status"></div>
        <button id="save">save</button>
